language: php

php:
  - 7.2
  - 7.3
  - 7.4snapshot
  - nightly
    env: ALPHA=true

jobs:
  allow_failures:
  - php: nightly

script:
  # Validate composer.json file.
  - composer validate
  # Install
  - if [[ $ALPHA == true ]]; then composer install --ignore-platform-reqs; fi
  - if [[ $ALPHA != true ]]; then composer install; fi
